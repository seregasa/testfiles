<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace("https://apps.apple.com/us/app/myih/id525417542");
            } else if (/android/i.test(userAgent)) {
                window.location.replace("https://play.google.com/store/apps/details?id=com.ispace.p2m.ih");
            } else {
                document.body.innerHTML = "<h2>Please open this page on a mobile device.</h2>";
            }
        });
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
</body>
</html>
